<h2 class="text-3xl font-bold text-center mt-8 mb-4">Registrar</h2>
<div class="flex justify-center">
  <div class="w-full max-w-md">
    <div class="bg-white shadow-lg rounded-lg p-8">
      <form [formGroup]="angForm" (ngSubmit)="postdata()" autocomplete="off">
        <div class="mb-6">
          <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
          <input type="text" id="nombre" formControlName="nombre" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-200 focus:border-blue-500 text-lg p-2" placeholder="Introduce tu nombre" />
          <div *ngIf="nombre?.invalid && (nombre?.dirty || nombre?.touched)" class="text-red-500 text-sm mt-1">
            <small *ngIf="nombre?.errors?.['required']">El nombre es obligatorio.</small>
          </div>
        </div>

        <div class="mb-6">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" formControlName="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-200 focus:border-blue-500 text-lg p-2" placeholder="Introduce tu email" />
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-red-500 text-sm mt-1">
            <small *ngIf="email?.errors?.['required']">El email es obligatorio.</small>
            <small *ngIf="email?.errors?.['email']">Debe ser un email v치lido.</small>
          </div>
        </div>

        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Contrase침a</label>
          <input type="password" id="password" formControlName="password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-200 focus:border-blue-500 text-lg p-2" placeholder="Introduce tu contrase침a" />
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-red-500 text-sm mt-1">
            <small *ngIf="password?.errors?.['required']">La contrase침a es obligatoria.</small>
          </div>
        </div>

        <button type="submit" 
          [ngClass]="{'bg-gray-400': angForm.invalid, 'bg-blue-600': !angForm.invalid}" 
          class="w-full text-white font-bold py-3 rounded transition duration-200 ease-in-out focus:outline-none focus:ring focus:ring-blue-300" 
          [disabled]="angForm.invalid">Registrar</button>
      </form>
    </div>
  </div>
</div>
